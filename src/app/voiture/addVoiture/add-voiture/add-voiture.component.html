<form #voitureadd='ngForm' (ngSubmit)="submite(voitureadd)">
    <div class="row">
        <div class="col-lg">
            <div class="card">
                <div class="card-header">
                    <b><i class="fas fa-car"></i> Voiture</b>
                </div>

                <div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label">Matricule</label>
                            <input #matricule="ngModel" ngModel required minlength="5" maxlength="10" type="matricule"
                                name="matricule" class="form-control" />

                            <div *ngIf="matricule.invalid && matricule.touched">
                                <p *ngIf="matricule.errors.required" class="badge bg-danger">chapms obligatiore</p>
                                <p *ngIf="matricule.errors.minlength || matricule.errors.maxlength"
                                    class="badge bg-danger">Entre une matriqule valide</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="mt-2 form-label">Marque</label>
                            <input autocomplete="off" #marque="ngModel" required
                                (ngModelChange)="getModele(marque.value) " ngModel name="marque" class="form-control"
                                list="brand" />
                            <datalist id="brand">
                                <option *ngFor="let b of brandModels" value="{{b.brand}}"></option>
                            </datalist>
                            <div *ngIf="marque.invalid && marque.touched">
                                <p *ngIf="marque.errors.required" class="badge bg-danger">chapms obligatiore</p>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="" class="mt-2 form-label">Modele</label>
                            <input autocomplete="off" ngModel name="model" class="form-control" list="models" />
                            <datalist id="models">
                                <option *ngFor="let model of models" value="{{model}}"></option>
                            </datalist>

                        </div>

                        <div>


                            <div>
                                <label for="" class="mt-2 form-label">Carburant</label>

                                <select name="carburant" class="form-select" ngModel="Diesel">
                                    <option selected="selected" value="Diesel">Diesel</option>
                                    <option value="Essance">Essance</option>
                                </select>
                            </div>

                        </div>



                        <div class="form-group">
                            <label for="" class="mt-2 form-label">Couleur <div id="aa"
                                    style="width: 20px;height: 10px; display: inline-block;margin: 0;padding: 0;"></div>
                            </label>
                            <input autocomplete="off" #myColor ngModel (ngModelChange)="changeColor(myColor.value)"
                                class="form-select" type="text" name="couleur" id="voiturecolor" list="colorlist">
                            <datalist id="colorlist">
                                <option value="Blanc"></option>
                                <option value="Bleu"></option>
                                <option value="Rouge"></option>
                                <option value="Jaune"></option>
                                <option value="Vert"></option>
                                <option value="Orange"></option>
                                <option value="Marron"></option>
                                <option value="Rose"></option>
                                <option value="Noir"></option>
                                <option value="gris"></option>
                                <option value="Violet"></option>
                            </datalist>

                        </div>
                        <div class="form-group">
                            <label for="" class="mt-2 form-label">NumChassis</label>
                            <input ngModel name="numChassis" type="adress" class=" form-control">

                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="" class="mt-2 form-label">Boite de vitesses</label>
                                    <select name="gearbox" id="" class="form-select" ngModel="automatique">
                                        <option value="manuelle">Manuelle</option>
                                        <option value="automatique">Automatique</option>
                                    </select>
        
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="" class="mt-2 form-label">Nomber de place</label>
                                    <input ngModel name="numPlace" type="number" class=" form-control">
        
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="" class="mt-2 form-label">Photo</label>
                            <input (change)="voitureImageChange($event.target.files[0])" accept="image/*"
                                name="imageUrl" type="file" class=" form-control">

                        </div>


                    </div>
                </div>
            </div>
        </div>


        <div class="col">
            <div class="card">

                <div>
                    <div class="card-header">
                        <b><i class="far fa-money-bill-alt"></i> Reglement</b>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col">
                                <label for="" class="mt-2 form-label">Tarif</label>
                                <div class="input-group">
                                    <input ngModel name="tarif" type="number" class="form-control" placeholder="0.00">
                                    <span class="input-group-text">DH</span>
                                </div>
                            </div>
                            <div class="col">
                                <label for="" class="mt-2 form-label">Caution</label>
                                <div class="input-group">
                                    <input ngModel name="caution" type="number" class="form-control" placeholder="0.00">
                                    <span class="input-group-text">DH</span>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
            </div>

            <div class="card">
                <!-- permis-->
                <div>
                    <div class="card-header">
                        <b><i class="fas fa-id-card-alt"></i> Pieces v√©hicule</b>
                    </div>
                    <div class="card-body">

                        <div>
                            <div class="">
                                <label for="" class="mt-2 form-label">Assurance valable jusqu'au :</label>
                                <input type="date" class="form-control" ngModel name="assurance" id="">
                            </div>
                            <div class="">
                                <label for="" class="mt-2 form-label">Visite jusqu'au :</label>
                                <input type="date" class="form-control" ngModel name="visiteTechnique" id="">
                                
                            </div>
                            <div class="">
                                <label for="" class="mt-2 form-label">Vignette valable jusqu'au :</label>
                                <input type="date" class="form-control" ngModel name="taxe" id="">


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SUBMIT bottun-->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="mt-3 my-btn">
                    <button [disabled]="voitureadd.invalid" type="submit" class="btn btn-success">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</form>
